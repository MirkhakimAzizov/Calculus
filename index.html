<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="wrapper__inner">
                <div class="wrapper__cals">
                    <div class="wrapper__value"></div>
                    <ul class="wrapper__list">
                        <li class="wrapper__item"><button class="wrapper__btn">X<sup>y</sup></button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">√</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">%</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">CE</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">7</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">8</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">9</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">÷</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">4</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">5</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">6</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">x</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">1</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">2</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">3</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">–</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">0</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">.</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">=</button></li>
                        <li class="wrapper__item"><button class="wrapper__btn">+</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- main js -->
<script src="./script.js"></script>

</html>
